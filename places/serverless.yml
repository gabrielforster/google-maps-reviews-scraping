service: places
frameworkVersion: '3'

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs20.x
  stage: api
  timeout: 30

functions:
  addPlaceReviews:
    handler: ports/addPlaceReviews.handler

  listPlaces:
    handler: ports/listPlaces.handler
    events:
      - http:
          method: GET
          path: /places/

  getPlace:
    handler: ports/getPlace.handler
    events:
      - http:
          method: GET
          path: /places/{slug}

  createPlace:
    handler: ports/createPlace.handler
    events:
      - http:
          method: POST
          path: /places/

  reviewPatch:
    handler: ports/reviewPatch.handler

custom:
  serverless-offline: ${file(../offlineConfig.yml):services.places}

plugins:
  - serverless-esbuild
  - serverless-offline

